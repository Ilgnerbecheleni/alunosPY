<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entrar</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
<div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
<h1 class="text-2xl font-bold mb-4">Entrar</h1>
<form method="post" class="space-y-4">
{% csrf_token %}
{% if form.non_field_errors %}
<div class="text-red-600 text-sm">{{ form.non_field_errors }}</div>
{% endif %}


<div>
<label class="block text-sm font-medium">Usuário</label>
<input type="text" name="username" autofocus required class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
</div>
<div>
<label class="block text-sm font-medium">Senha</label>
<input type="password" name="password" required class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
</div>
<button class="w-full bg-gray-900 text-white rounded-lg px-4 py-2">Entrar</button>
</form>
<p class="text-xs text-gray-500 mt-4">Use as credenciais do admin (ou crie usuários).</p>
</div>
</body>
</html>
