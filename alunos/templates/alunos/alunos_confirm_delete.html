{% extends 'base.html' %}
{% block title %}Excluir aluno{% endblock %}
{% block content %}
  <div class="bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Excluir aluno</h1>
    <p class="mb-6">
      Tem certeza que deseja excluir <strong>{{ object.nome }}</strong>?
    </p>
    <form method="post" class="flex gap-2">
      {% csrf_token %}
      <button class="px-4 py-2 rounded-xl bg-red-600 text-white">Excluir</button>
      <a href="{% url 'alunos:list' %}" class="px-4 py-2 rounded-xl border">Cancelar</a>
    </form>
  </div>
{% endblock %}
